<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<style>
    .layout{
        width: 100%;
        padding-top: 30px;

    }
</style>
<body>
<h1 th:align="center">게시글 상세 페이지</h1>
<div class="layout">
    <form>
    <table th:align="center">
        <tr>
            <td bgcolor="#b0c4de" th:text="번호"></td>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <td bgcolor="#b0c4de" th:text="제목"></td>
            <td th:text="${board.title}"></td>
        </tr>
        <tr>
            <td bgcolor="#b0c4de" th:text="내용" ></td>
            <td th:text="${board.content}" cols="60" rows="20"></td>
        </tr>
        <tr>
    <!--변수는 $달러표시로 감싸줘야한다-->
            <td><a th:href="@{${board.filepath}}">파일보기</a></td>
            <td><a th:align="center" th:href="@{/board/delete(id=${board.id})}">글삭제</a></td>
            <td><a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a></td>
        </tr>

    <!--글삭제 하기 자기자신꺼를 불러와서 삭제-->
    </table>
    </form>
</div>
</body>
</html>
