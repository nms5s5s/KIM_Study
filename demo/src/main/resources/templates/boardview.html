<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<!--<h1 th:text="${board.title}">제목입니다</h1>-->
<!--<p th:text="${board.content}">내용이 들어갈 부분입니다</p>-->

<h1 th:align="center">게시글 상세 페이지</h1>
<form>
<table th:align="center">
    <tr>
        <td bgcolor="#b0c4de" th:text="번호" width="80"></td>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <td bgcolor="#b0c4de" th:text="제목" width="80"></td>
        <td th:text="${board.title}"></td>
    </tr>
    <tr>
        <td bgcolor="#b0c4de" th:text="내용" ></td>
        <td th:text="${board.content}" cols="60" rows="20"></td>
    </tr>

<!--글삭제 하기 자기자신꺼를 불러와서 삭제-->
</table>
</form>
    <a th:href="@{${board.filepath}}">다운받기</a>
    <a th:align="center" th:href="@{/board/delete(id=${board.id})}">글삭제</a>
    <a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
</body>
</html>
