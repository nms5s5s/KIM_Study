<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성폼</title>
</head>
        <style>
            .layout{
                width: 100%;
                padding-top: 30px;
                padding-left: 400px;
            }
        </style>
<body>
<h1 th:align="center">게시글 작성</h1>
<div class="layout">
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
<!--action : 어디로 보내줄 껀지 지정 / 메소드는 포스트 방식으로-->
        <table>
            <tr>
                <td bgcolor="#b0c4de" th:text="제목"></td>
                <td><input name="title" type="text"></td>
            </tr>
            <tr>
                <td bgcolor="#b0c4de" th:text="내용"></td>
                <td><textarea name="content"></textarea></td>
            </tr>
            <tr>
                <td bgcolor="#b0c4de" th:text="작성자"></td>
                <td><input name="writer" type="text"></td>
            </tr>
            <tr>
                <td bgcolor="#b0c4de" th:text="파일첨부"></td>
                <td><input name="file" type="file"></td>
            </tr>
            <tr>
                <td th:align="center"><button type="submit">작성</button></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
